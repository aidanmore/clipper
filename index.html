<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>clipper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>clipper</h1>
      <p>drop an episode. scan fast. clip fast.</p>
    </header>

    <main class="container">
      <section class="card upload-card">
        <h2>1) add episode</h2>
        <div class="dropzone" id="dropzone">
          <input
            id="fileInput"
            class="file-input-overlay"
            type="file"
            accept=".mp3,.wav,.m4a,.aac,.ogg,audio/mpeg,audio/wav,audio/x-wav,audio/mp4,audio/aac,audio/ogg"
          />
          <div>
            <strong>tap or drop audio</strong>
            <p>time for funny time.</p>
          </div>
        </div>
        <div id="episodeMeta" class="meta"></div>
        <div id="statusMsg" class="status" role="status" aria-live="polite"></div>
      </section>

      <section class="card" id="workspace" hidden>
        <h2>2) scan + clip</h2>
        <audio id="player" controls preload="metadata"></audio>

        <div class="controls-row">
          <button data-skip="-30">back 30s</button>
          <button data-skip="-10">back 10s</button>
          <button id="playPause">play / pause</button>
          <button data-skip="10">fwd 10s</button>
          <button data-skip="30">fwd 30s</button>
        </div>

        <div class="controls-row">
          <button data-speed="1">1x</button>
          <button data-speed="1.25">1.25x</button>
          <button data-speed="1.5">1.5x</button>
          <button data-speed="1.75">1.75x</button>
          <button data-speed="2">2x</button>
        </div>

        <canvas id="waveform" width="1200" height="180" aria-label="episode waveform"></canvas>

        <div class="range-grid">
          <label>
            start
            <input id="startRange" type="range" min="0" value="0" step="0.1" />
          </label>
          <label>
            end
            <input id="endRange" type="range" min="0" value="0" step="0.1" />
          </label>
        </div>

        <div class="selection-row">
          <div id="selectionInfo">no clip selected yet.</div>
          <button id="setStartNow">set start = now</button>
          <button id="setEndNow">set end = now</button>
          <button id="previewClip">preview clip</button>
          <button id="saveClip" class="primary">export clip</button>
        </div>
      </section>

      <section class="card" id="aiPanel" hidden>
        <h2>3) smart suggestions</h2>
        <p class="hint">finds likely one-liners, riffs, and laugh peaks.</p>
        <div class="controls-row">
          <button id="suggestOne" class="primary">suggest best clip</button>
          <button id="suggestFive">suggest 5 clips</button>
        </div>
        <div id="suggestions" class="suggestions"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
