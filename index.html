<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>clipper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>clipper</h1>
      <p>drop a long episode, scan fast, clip fast.</p>
    </header>

    <main class="container">
      <section class="card upload-card">
        <h2>1) add episode</h2>
        <label class="dropzone" id="dropzone">
          <input id="fileInput" type="file" accept=".mp3,.m4a,.wav,.aac,.ogg,audio/mpeg,audio/mp3,audio/mp4,audio/wav,audio/*" hidden />
          <div>
            <strong>tap or drop audio</strong>
            <p>maybe this will work.</p>
          </div>
        </label>
        <div id="episodeMeta" class="meta"></div>
      </section>

      <section class="card" id="workspace" hidden>
        <h2>2) scan + clip (mobile-first)</h2>
        <audio id="player" controls preload="metadata"></audio>

        <div class="controls-row">
          <button data-skip="-30">⏪ 30s</button>
          <button data-skip="-10">↺ 10s</button>
          <button id="playPause">⏯️</button>
          <button data-skip="10">10s ↻</button>
          <button data-skip="30">30s ⏩</button>
        </div>

        <div class="controls-row">
          <button data-speed="1">1x</button>
          <button data-speed="1.25">1.25x</button>
          <button data-speed="1.5">1.5x</button>
          <button data-speed="1.75">1.75x</button>
          <button data-speed="2">2x</button>
        </div>

        <canvas id="waveform" width="1200" height="180" aria-label="Episode waveform"></canvas>

        <div class="range-grid">
          <label>
            Start
            <input id="startRange" type="range" min="0" value="0" step="0.1" />
          </label>
          <label>
            End
            <input id="endRange" type="range" min="0" value="0" step="0.1" />
          </label>
        </div>

        <div class="selection-row">
          <div id="selectionInfo">No clip selected yet.</div>
          <button id="setStartNow">Set start = now</button>
          <button id="setEndNow">Set end = now</button>
          <button id="previewClip">Preview clip</button>
          <button id="saveClip" class="primary">Export clip</button>
        </div>
      </section>

      <section class="card" id="aiPanel" hidden>
        <h2>3) Smart funny suggestions</h2>
        <p class="hint">Analyzes energy spikes + conversational burstiness to surface likely one-liners/riffs/laugh peaks.</p>
        <div class="controls-row">
          <button id="suggestOne" class="primary">suggest clip</button>
          <button id="suggestFive">suggest 5 clips</button>
        </div>
        <div id="suggestions" class="suggestions"></div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
